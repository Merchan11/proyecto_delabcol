<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/formulario.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <h3>Env√≠anos tu pedido</h3>
        <hr>
        <form action="php/enviar.php" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" name="nombre" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electronico</label>
                <input type="email" name="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="producto" class="form-label">Producto/Servicio</label>
                <input type="text" name="producto" class="form-control" id="producto" required>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Describe detalladamente como deseas tu producto o servicio"
                name="descripcion" id="descripcion" style="height: 100px;"></textarea>
            </div>
            <div class="boton">
                <button id="enviar">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
